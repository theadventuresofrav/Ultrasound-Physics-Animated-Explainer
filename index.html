    <style>
      :root {
        --font-sans: 'Inter', sans-serif;
        --font-serif: 'Playfair Display', serif;
        /* --- STATIC GOLD THEME VARS for Badging --- */
        --color-gold-rich: #D4AF37;
        --color-gold-dark: #B8860B;
        --color-gold-light: #FFD700;
        --color-gold-glow: rgba(212, 175, 55, 0.3);

        --animation-duration: 0.6s;
        --animation-timing: cubic-bezier(0.215, 0.610, 0.355, 1.000);
      }
      body {
        font-family: var(--font-sans);
        background-color: var(--color-bg-base);
        background-image: linear-gradient(135deg, var(--color-bg-base) 0%, var(--color-bg-gradient-end) 100%);
        color: var(--color-text-base);
        transition: background 0.5s ease-in-out;
        min-height: 100vh;
        background-attachment: fixed;
      }

      .font-sans { font-family: var(--font-sans); }
      .font-serif { font-family: var(--font-serif); }

      @keyframes section-enter {
        from { opacity: 0; transform: translateY(30px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-section-enter { 
        animation: section-enter var(--animation-duration) var(--animation-timing) forwards;
      }
      
      mark {
        background-color: var(--mark-bg-color);
        color: var(--mark-text-color);
        padding: 2px 4px;
        border-radius: 4px;
        font-weight: 500;
      }

      /* --- Animation Player Slider --- */
      .animation-slider {
        background: var(--slider-track-bg);
      }
      .animation-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 14px;
        height: 14px;
        background: var(--color-primary-accent-light);
        border-radius: 50%;
        cursor: pointer;
        transition: background .2s;
      }
      .animation-slider:hover::-webkit-slider-thumb {
        background: white;
      }
      .animation-slider::-moz-range-thumb {
        width: 14px;
        height: 14px;
        background: var(--color-primary-accent-light);
        border-radius: 50%;
        cursor: pointer;
        border: none;
        transition: background .2s;
      }
      .animation-slider:hover::-moz-range-thumb {
         background: white;
      }
